<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Text Extractor with Per-Page OCR and Tagging</title>
  <!-- PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.worker.min.js';
  </script>
  <!-- Tesseract.js for OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    /* === Basic Styles === */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    #pdfViewer {
      border: 1px solid #ccc;
      margin-top: 20px;
      width: 100%;
      height: auto;
    }
    #output {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
      height: 200px;
      overflow: auto;
      background: #f9f9f9;
    }
    #ocrOutput {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
      height: 200px;
      overflow: auto;
      background: #eef9ff;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
    }
    #navControls {
      margin-top: 10px;
    }
    #pageIndicator {
      margin: 0 10px;
    }

    /* === Tag UI Styles === */
    .tag-input {
      border: 1px solid #ccc;
      padding: 5px;
      min-height: 32px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      background: #fafafa;
      margin-bottom: 2px;
    }
    .tag {
      background: #e0e0e0;
      border-radius: 3px;
      padding: 2px 6px;
      display: inline-flex;
      align-items: center;
      font-size: 0.9em;
    }
    .tag .remove {
      margin-left: 4px;
      cursor: pointer;
      font-weight: bold;
      color: #b11;
      font-size: 1.1em;
    }
    #tagControls input {
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
      margin-top: 4px;
    }
    /* === Suggestions Dropdown === */
    .suggestions {
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      list-style: none;
      padding: 0;
      margin: 2px 0 0 0;
      max-height: 150px;
      overflow-y: auto;
      width: calc(100% - 12px);
      z-index: 10;
      display: none;
    }
    .suggestions li {
      padding: 6px 8px;
      cursor: pointer;
    }
    .suggestions li:hover {
      background: #f0f0f0;
    }
    /* Required to position suggestions correctly */
    #tagControls > div { position: relative; }
  </style>
</head>
<body>
  <h1>PDF Text Extractor with Per-Page OCR and Tagging</h1>

  <!-- === PDF LOAD CONTROLS === -->
  <input type="file" id="fileInput" accept="application/pdf">
  <button id="goButton">Go</button>
  <button id="exportOutput">Export Output</button>
  <button id="exportTags">Export Tags</button>

  <!-- === PAGE NAVIGATION === -->
  <div id="navControls">
    <button id="prevButton" disabled>Previous</button>
    <span id="pageIndicator"></span>
    <button id="nextButton" disabled>Next</button>
  </div>

  <!-- === PDF VIEWER CANVAS === -->
  <canvas id="pdfViewer"></canvas>

  <!-- === TAG CONTROLS === -->
  <div id="tagControls">
    <!-- TOPIC TAGS -->
    <div>
      <label for="topicInput"><strong>Topics:</strong></label><br>
      <!-- Where tags for this page appear -->
      <div class="tag-input" id="topicTags"></div>
      <!-- Tag input and suggestions dropdown -->
      <input type="text" id="topicInput" autocomplete="off" placeholder="Add topic tag and press Enter">
      <ul id="topicSuggestions" class="suggestions"></ul>
    </div>
    <!-- VOCAB TAGS -->
    <div style="margin-top:10px;">
      <label for="vocabInput"><strong>Vocab:</strong></label><br>
      <!-- Where tags for this page appear -->
      <div class="tag-input" id="vocabTags"></div>
      <!-- Tag input and suggestions -->
      <input type="text" id="vocabInput" autocomplete="off" placeholder="Add vocab tag and press Enter">
      <ul id="vocabSuggestions" class="suggestions"></ul>
    </div>
    <button id="copyToAll" style="margin-top:10px;">Copy to All</button>
  </div>

  <!-- === EXTRACTED TEXT AND OCR OUTPUT === -->
  <div id="output">PDF text will appear here...</div>
  <div id="ocrOutput">OCR text will appear here...</div>

    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.worker.min.js';
    </script>

    <!-- Tesseract.js for OCR -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
    <!-- Your main JS logic -->

    <script src="js/main.js"></script>
</body>
</html>
