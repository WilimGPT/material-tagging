<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PDF Text Extractor with Per-Page OCR</title>
  <!-- PDF.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.worker.min.js';
  </script>
  <!-- Tesseract.js for OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    #pdfViewer {
      border: 1px solid #ccc;
      margin-top: 20px;
      width: 100%;
      height: auto;
    }
    #output {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      white-space: pre-wrap;
      height: 200px;
      overflow: auto;
      background: #f9f9f9;
    }
    #ocrOutput {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      white-space: pre-wrap;
      height: 200px;
      overflow: auto;
      background: #eef9ff;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
    }
    #navControls {
      margin-top: 10px;
    }
    #pageIndicator {
      margin: 0 10px;
    }
    .tag-input {
      border: 1px solid #ccc;
      padding: 5px;
      min-height: 32px;
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
    }
    .tag {
      background: #e0e0e0;
      border-radius: 3px;
      padding: 2px 6px;
      display: inline-flex;
      align-items: center;
      font-size: 0.9em;
    }
    .tag .remove {
      margin-left: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #tagControls input {
      width: 100%;
      padding: 4px;
      box-sizing: border-box;
      margin-top: 4px;
    }

  </style>
</head>
<body>
  <h1>PDF Text Extractor with Per-Page OCR</h1>

  <!-- File input and action buttons -->
  <input type="file" id="fileInput" accept="application/pdf">
  <button id="goButton">Go</button>

  <!-- Navigation controls -->
  <div id="navControls">
    <button id="prevButton" disabled>Previous</button>
    <span id="pageIndicator"></span>
    <button id="nextButton" disabled>Next</button>
  </div>

  <!-- Canvas for rendering PDF page -->
  <canvas id="pdfViewer"></canvas>

  <!-- TAG CONTROLS -->
  <div id="tagControls">
    <div>
      <label for="topicInput"><strong>Topics:</strong></label><br>
      <div class="tag-input" id="topicTags"></div>
      <input type="text" id="topicInput" placeholder="Add topic tag and press Enter">
    </div>
    <div style="margin-top:10px;">
      <label for="vocabInput"><strong>Vocab:</strong></label><br>
      <div class="tag-input" id="vocabTags"></div>
      <input type="text" id="vocabInput" placeholder="Add vocab tag and press Enter">
    </div>
    <button id="copyToAll" style="margin-top:10px;">Copy to All</button>
  </div>

  <!-- Containers for extracted and OCR text -->
  <div id="output">PDF text will appear here...</div>
  <div id="ocrOutput">OCR text will appear here...</div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const goButton = document.getElementById('goButton');
    const ocrButton = document.getElementById('ocrButton');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const pageIndicator = document.getElementById('pageIndicator');
    const output = document.getElementById('output');
    const canvas = document.getElementById('pdfViewer');
    const ctx = canvas.getContext('2d');

    let pdfDoc = null;
    let pagesText = [];
    let pagesOcrText = [];
    let pagesTopicTags = [];
    let pagesVocabTags = [];
    let currentPage = 1;
    const scale = 1.5;

    // Render given pageNumber to canvas
    function renderPage(pageNum) {
      return pdfDoc.getPage(pageNum).then(page => {
        const viewport = page.getViewport({ scale });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        return page.render({ canvasContext: ctx, viewport }).promise;
      });
    }

    // Update navigation buttons, indicator and display text for current page
    function updateNav() {
      pageIndicator.textContent = `Page ${currentPage} / ${pagesText.length}`;
      prevButton.disabled = currentPage <= 1;
      nextButton.disabled = currentPage >= pagesText.length;

      output.textContent = pagesText[currentPage - 1] || '';
      document.getElementById('ocrOutput').textContent =
        pagesOcrText[currentPage - 1] || '';

      renderPage(currentPage);

      // render tags for this page:
      renderTags();
    }

    // Load PDF and extract text for each page
    async function loadPdf() {
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a PDF file first.');
        return;
      }

      goButton.disabled = true;
      output.textContent = 'Loading and extracting text...';
      const reader = new FileReader();
      reader.onload = async function() {
        try {
          const typedarray = new Uint8Array(this.result);
          pdfDoc = await pdfjsLib.getDocument(typedarray).promise;
          const maxPages = pdfDoc.numPages;
          pagesText = [];
          pagesOcrText = [];
          pagesTopicTags = Array.from({ length: maxPages }, () => []);
          pagesVocabTags = Array.from({ length: maxPages }, () => []);

          for (let i = 1; i <= maxPages; i++) {
            const page = await pdfDoc.getPage(i);
            const tc = await page.getTextContent();
            const scraped = tc.items.map(item => item.str).join(' ').trim();

            let ocrText = '';
            // auto‐OCR if scraped text is very sparse
            if (scraped.split(/\s+/).filter(w => w).length < 10) {
              await renderPage(i);
              const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
              ocrText = text;
            }

            pagesText.push(scraped);
            pagesOcrText.push(ocrText);
          }

          currentPage = 1;
          updateNav();
        } catch (err) {
          console.error(err);
          alert('Error processing PDF: ' + err.message);
        } finally {
          goButton.disabled = false;
        }
      };
      reader.readAsArrayBuffer(file);
    }

    // Perform OCR on the current page and append to its text
    async function ocrCurrentPage() {
      output.textContent = 'Performing OCR...';
      try {
        await renderPage(currentPage);
        const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
        // Append only the OCR text without marker
        pagesText[currentPage - 1] += '\n\n' + text;
        updateNav();
      } catch (err) {
        console.error(err);
        alert('OCR error: ' + err.message);
      } finally {
      }
    }

    function renderTags() {
      const tContainer = document.getElementById('topicTags');
      const vContainer = document.getElementById('vocabTags');
      tContainer.innerHTML = '';
      vContainer.innerHTML = '';

      const idx = currentPage - 1;
      pagesTopicTags[idx].forEach((tag, i) => {
        const el = document.createElement('span');
        el.className = 'tag';
        el.textContent = tag;
        const rem = document.createElement('span');
        rem.className = 'remove';
        rem.textContent = '×';
        rem.onclick = () => {
          pagesTopicTags[idx].splice(i, 1);
          renderTags();
        };
        el.appendChild(rem);
        tContainer.appendChild(el);
      });
      pagesVocabTags[idx].forEach((tag, i) => {
        const el = document.createElement('span');
        el.className = 'tag';
        el.textContent = tag;
        const rem = document.createElement('span');
        rem.className = 'remove';
        rem.textContent = '×';
        rem.onclick = () => {
          pagesVocabTags[idx].splice(i, 1);
          renderTags();
        };
        el.appendChild(rem);
        vContainer.appendChild(el);
      });
    }


    // Event listeners
    goButton.addEventListener('click', loadPdf);
    prevButton.addEventListener('click', () => { if (currentPage > 1) { currentPage--; updateNav(); }});
    nextButton.addEventListener('click', () => { if (currentPage < pagesText.length) { currentPage++; updateNav(); }});
    const topicInput = document.getElementById('topicInput');
    const vocabInput = document.getElementById('vocabInput');
    const copyBtn    = document.getElementById('copyToAll');

    topicInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && topicInput.value.trim()) {
        pagesTopicTags[currentPage - 1].push(topicInput.value.trim());
        topicInput.value = '';
        renderTags();
      }
    });
    vocabInput.addEventListener('keydown', e => {
      if (e.key === 'Enter' && vocabInput.value.trim()) {
        pagesVocabTags[currentPage - 1].push(vocabInput.value.trim());
        vocabInput.value = '';
        renderTags();
      }
    });

    copyBtn.addEventListener('click', () => {
      const idx = currentPage - 1;
      const tCopy = [...pagesTopicTags[idx]];
      const vCopy = [...pagesVocabTags[idx]];
      pagesTopicTags = pagesTopicTags.map(() => [...tCopy]);
      pagesVocabTags = pagesVocabTags.map(() => [...vCopy]);
      renderTags();
    });

  
  </script>
</body>
</html>
